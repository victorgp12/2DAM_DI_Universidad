name: Build EXE Universidad
on: 
  push:
    branches: [ main ]
  workflow_dispatch:  # Bot√≥n manual

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install PySide6==6.10.0 PySide6_Addons==6.10.0 PySide6_Essentials==6.10.0 shiboken6==6.10.0 Pillow==12.1.0 pyinstaller==6.10.0
    
    - name: Build EXE
      run: pyinstaller main.spec
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Gestor-Universidad-v${{ github.sha }}
        path: dist/GestorUniversidad.exe
        retention-days: 30
