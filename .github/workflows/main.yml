# .github/workflows/build-exe.yml
name: Build EXE Universidad
on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install PySide6 + PyInstaller
      run: |
        pip install PySide6 PySide6_Addons PySide6_Essentials shiboken6 Pillow pyinstaller
    
    - name: Build EXE (SIN SPEC)
      run: |
        pyinstaller --onefile --windowed ^
          --add-data "app/resources;app/resources" ^
          --add-data "app/assets;app/assets" ^
          --add-data "app/styles;app/styles" ^
          --hidden-import=PySide6.QtCore ^
          --hidden-import=PySide6.QtGui ^
          --hidden-import=PySide6.QtWidgets ^
          --name "GestorUniversidad" ^
          main.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Gestor-Universidad-${{ github.sha }}
        path: dist/GestorUniversidad.exe
        retention-days: 30
