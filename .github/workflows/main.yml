name: Build EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Verify BD exists
        run: dir app\data\universidad.db

      - name: Build EXE con BD
        run: pyinstaller --onefile --windowed --add-data "app/data/universidad.db;app/data" --name "Gestor-Universidad" main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Gestor-Universidad-v${{ github.run_number }}
          path: dist/Gestor-Universidad.exe
          retention-days: 30
